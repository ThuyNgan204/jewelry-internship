<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý sản phẩm</title>
    <link rel="stylesheet" href="../assets/css/admin.css">
    <script src="../javascript/products.js"></script>
    <script src="../javascript/admin.js"></script>
</head>

<body onload="showProducts();">
    <div id="wrap">
        <!-- left menu -->
        <div id="leftmenu">
            <div class="logo">
                <img src="../assets/images/logo.jpg" alt="Logo">
            </div>
            <ul>
                <li>
                    <img src="../assets/images/home.svg" alt="Home">
                    <a href="../pages/index.html">Trang chủ</a>
                </li>
                <li class="active">
                    <img src="../assets/images/products.svg" alt="Products">
                    <a href="products.html">Sản phẩm</a>
                </li>
                <li>
                    <img src="../assets/images/orders.svg" alt="Orders">
                    <a href="orders.html">Đơn hàng</a>
                </li>
                <li>
                    <img src="../assets/images/users.svg" alt="Users">
                    <a href="users.html">Khách hàng</a>
                </li>
            </ul>
        </div>

        <!-- main content -->
        <div id="wrap2">
            <div class="page-header">
                <h2 class="page-title">Quản lý sản phẩm</h2>

                <div class="filter-bar">
                    <input 
                        type="text" 
                        id="searchInput" 
                        placeholder="Tìm kiếm sản phẩm..."
                        oninput="applyFilters()"
                    >

                    <select id="categoryFilter" onchange="applyFilters()">
                        <option value="all">Tất cả loại</option>
                        <option value="ring">Nhẫn</option>
                        <option value="necklace">Dây chuyền</option>
                        <option value="bracelet">Vòng tay</option>
                        <option value="watch">Đồng hồ</option>
                    </select>

                    <button class="btn-add" onclick="openModal()">
                        Thêm sản phẩm mới
                    </button>
                </div>
            </div>

            <!-- product table -->
            <div class="table-container">
                <h3>Danh sách sản phẩm</h3>
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Ảnh</th>
                            <th>Tên sản phẩm</th>
                            <th>Giá</th>
                            <th>Loại</th>
                            <th>Mô tả</th>
                            <th>Thao tác</th>
                        </tr>
                    </thead>
                    <tbody id="productTable">
                        <tr>
                            <td colspan="7" class="no-data">Đang tải dữ liệu...</td>
                        </tr>
                    </tbody>
                </table>

                <!-- Paging -->
                <div class="pagination" id="pagination"></div>
            </div>
        </div>
    </div>

    <!-- Handle modal -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Thêm sản phẩm mới</h3>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>

            <form id="productForm" onsubmit="saveProduct(event)">
                <input type="hidden" id="productId">

                <div class="modal-body">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="name">Tên sản phẩm <span class="required">*</span></label>
                            <input type="text" id="name" placeholder="Nhập tên sản phẩm" required>
                        </div>

                        <div class="form-group">
                            <label for="price">Giá (₫) <span class="required">*</span></label>
                            <input type="number" id="price" placeholder="Nhập giá" min="0" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="category">Loại sản phẩm <span class="required">*</span></label>
                            <select id="category" required>
                                <option value="">-- Chọn loại --</option>
                                <option value="ring">Nhẫn</option>
                                <option value="necklace">Dây chuyền</option>
                                <option value="bracelet">Vòng tay</option>
                                <option value="watch">Đồng hồ</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="img">Ảnh sản phẩm</label>
                            <input type="file" id="img" accept="image/*" onchange="previewImage(event)">
                            <small style="color: #6c757d; margin-top: 4px;">Chọn ảnh (JPG, PNG, GIF - tối đa 2MB)</small>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="description">Mô tả sản phẩm</label>
                        <textarea id="description" placeholder="Nhập mô tả chi tiết về sản phẩm" rows="4"></textarea>
                    </div>

                    <div class="form-group" id="imagePreviewContainer" style="display: none;">
                        <label>Xem trước ảnh: </label>
                        <div class="image-preview" style="position: relative; display: flex; gap: 12px ;">
                            <img id="imagePreview" style="max-width: 200px; max-height: 200px; border-radius: 8px; border: 2px solid #e0e0e0; margin-top: 8px;">
                            <div class="image-close-btn">
                                <span onclick="closeImagePreview()">X</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn-secondary" onclick="closeModal()">Hủy</button>
                    <button type="submit" class="btn-primary">
                        <span id="btnText">Lưu sản phẩm</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
