<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý người dùng</title>
    <link rel="stylesheet" href="../assets/css/admin.css">
    <script src="../javascript/users.js"></script>
</head>

<body onload="showUsers();">
    <div id="wrap">
        <!-- left menu -->
        <div id="leftmenu">
            <div class="logo">
                <img src="../assets/images/logo.jpg" alt="Logo">
            </div>
            <ul>
                <li>
                    <img src="../assets/images/home.svg" alt="Home">
                    <a href="../index.html">Trang chủ</a>
                </li>
                <li>
                    <img src="../assets/images/products.svg" alt="Products">
                    <a href="products.html">Sản phẩm</a>
                </li>
                <li>
                    <img src="../assets/images/orders.svg" alt="Orders">
                    <a href="orders.html">Đơn hàng</a>
                </li>
                <li class="active">
                    <img src="../assets/images/users.svg" alt="Users">
                    <a href="users.html">Người dùng</a>
                </li>
            </ul>
        </div>

        <!-- main content -->
        <div id="wrap2">
            <div class="page-header">
                <h2 class="page-title">Quản lý người dùng</h2>
                <button class="btn-add" onclick="openUserModal()">
                    Thêm người dùng mới
                </button>
            </div>

            <!-- users table -->
            <div class="table-container">
                <h3>Danh sách người dùng</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Tên đăng nhập</th>
                            <th>Họ tên</th>
                            <th>Số điện thoại</th>
                            <th>Địa chỉ</th>
                            <th>Ngày đăng ký</th>
                            <th>Thao tác</th>
                        </tr>
                    </thead>
                    <tbody id="userTable">
                        <tr>
                            <td colspan="6" class="no-data">Đang tải dữ liệu...</td>
                        </tr>
                    </tbody>
                </table>

                <!-- Pagination -->
                <div class="pagination" id="pagination"></div>
            </div>
        </div>
    </div>

    <!-- User Modal -->
    <div id="userModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Thêm người dùng mới</h3>
                <span class="close" onclick="closeUserModal()">&times;</span>
            </div>

            <form id="userForm" onsubmit="saveUser(event)">
                <input type="hidden" id="originalUsername">

                <div class="modal-body">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="username">Tên đăng nhập <span class="required">*</span></label>
                            <input type="text" id="username" placeholder="Nhập tên đăng nhập" required>
                        </div>

                        <div class="form-group">
                            <label for="fullname">Họ và tên <span class="required">*</span></label>
                            <input type="text" id="fullname" placeholder="Nhập họ và tên" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="phone">Số điện thoại <span class="required">*</span></label>
                            <input type="tel" id="phone" placeholder="Nhập số điện thoại" required pattern="[0-9]{10}">
                        </div>

                        <div class="form-group">
                            <label for="address">Địa chỉ <span class="required">*</span></label>
                            <input type="text" id="address" placeholder="Nhập địa chỉ" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="password">Mật khẩu <span id="passwordRequired" class="required">*</span></label>
                            <input type="password" id="password" placeholder="Nhập mật khẩu" minlength="8">
                        </div>

                        <div class="form-group">
                            <label for="datesignup">Ngày đăng ký</label>
                            <input type="date" id="datesignup">
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn-secondary" onclick="closeUserModal()">Hủy</button>
                    <button type="submit" class="btn-primary">
                        <span id="btnText">Lưu người dùng</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
