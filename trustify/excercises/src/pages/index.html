<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LUXGEM JEWELRY STORE</title>
        <link rel="stylesheet" href="../styles/customer-side/homepage.css"/>
    </head>
    <body>
        <!--Header-->
        <header>
            <a href="index.html" class="logo">
                <img
                    class="logo"
                    src="../assets/icon/logo_minisize.png"
                    alt="LUXGEM LOGO"
                />
            </a>

            <nav class="navbar">
                <a href="index.html" class="active">Trang chủ</a>
                <a href="#">Nhẫn</a>
                <a href="#">Dây chuyền</a>
                <a href="#">Đồng hồ</a>
                <a href="#">Vòng tay</a>
            </nav>

            <ul class="icon">
                <li>
                    <img
                        src="../assets/icon/setting.svg"
                        alt="setting icon"
                    />
                </li>
                <li>
                    <button onclick="showForm()">
                        <img
                        src="../assets/icon/user.svg"
                        alt="user icon"
                        />
                    </button>
                </li>
                <li>
                    <img
                        src="../assets/icon/cart.svg"
                        alt="cart icon"
                    />
                </li>
                <li>
                    <img
                        src="../assets/icon/search.svg"
                        alt="search icon"
                    />
                </li>
            </ul>
        </header>

        <!--User-->
        <div id="user" class="modal">
            <div id="login">
                <form id="loginForm">
                    <h2>ĐĂNG NHẬP</h2>
                    <button type="button" class="close" onclick="closeForm()">+</button>
                    <div class="loginInfo">
                        <div class="col">
                            <label for="usernameLogin">Tên đăng nhập:</label>
                            <input type="text" id="usernameLogin"/>
                            <div id="usernameError">Bạn chưa nhập tên đăng nhập.</div>

                            <label for="passwordLogin">Mật khẩu:</label>
                            <input type="password" id="passwordLogin"/>
                            <div id="passwordError">Bạn chưa nhập mật khẩu.</div>
                        </div>
                    </div>
                    <button type="submit" id="btnLogin">Đăng nhập</button>
                    <p>Bạn chưa có tài khoản? <a href="#" onclick="showSignUp">Đăng kí</a></p>
                </form>
            </div>
        </div>

        <!--Content-->
        <div id="content">
            <div class="banner">
                <img class="slideShow" src="../assets/banner/banner.png" alt="banner">
            </div>

            <div id="main">
                <div class="container" id="mainContainer">
                    <div id="product">
                        <!--Product-->
                        Hello
                    </div>
                </div>
            </div>
        </div>

        <script src="../javascript/customer.js"></script>
    </body>
</html>
